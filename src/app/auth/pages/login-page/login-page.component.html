
<div class="flex flex-column">

  <span class="text-lg mb-4">Login</span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario">
  </mat-form-field>

  <!-- All the tags that start with mat are from Material -->
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <!-- matInput is what is going to convert this in a material input -->
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Ingresar
  </button>


  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">¿Ya tienes cuenta?</a>
  </div>

</div>
